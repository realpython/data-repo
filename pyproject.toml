[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]

[project]
name = "data-repo"
authors = [
    {name = "Ian Currie", email = "iansedano@gmail.com"},
    {name = "Geir Arne Hjelle", email = "geirarne@realpython.com"},
]
description = "A namespace provider for distributed data repositories"
readme = "README.md"
requires-python = ">=3.7"
keywords = ["namespace", "data"]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "pandas",
]
dynamic = ["version"]
